  <!-- CADASTRO DE CLIENTE -->

  <form class="sm-flex p-5">
    
    <h2>CADASTRO DE CLIENTE</h2>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNome">Nome do Cliente:</label>
        <input type="text" class="form-control form-control-lg" id="name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCpf">CPF:</label>
        <input type="text" class="form-control form-control-lg" id="cpf" placeholder="000.000.000-00">
      </div>
      <div class="form-group col-md-6">
        <label for="inputNasc">Data de Nascimento:</label>
        <input type="date" class="form-control form-control-lg" id="birth">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email:</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="locadora@gmail.com">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-2">
        <label for="inputCep">CEP:</label>
        <input type="text" class="form-control form-control-lg" id="cep" placeholder="00000-000">
      </div>
      <div class="form-group col-4">
        <label for="inputEndereco">Endereço:</label>
        <input type="text" class="form-control form-control-lg" id="adress">
      </div>
      <div class="form-group col-2">
        <label for="inputNumero">Número:</label>
        <input type="text" class="form-control form-control-lg" id="number">
      </div>
      <div class="form-group col-md-4">
        <label for="inputComplemento">Complemento:</label>
        <input type="text" class="form-control form-control-lg" id="complement" placeholder="Apartamento, hotel, casa, etc.">
      </div>

    </div>
      
    <button type="submit" class="btn btn-lg btn-primary">Cadastrar</button>

  </form>

</body>
</html>
