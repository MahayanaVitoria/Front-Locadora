  <!-- CADASTRO DE FILME -->
    
    <form class="sm-flex p-5">
    
    <h2>CADASTRO DE FILME</h2>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFilme">Filme:</label>
                <input type="text" class="form-control form-control-lg" id="movie" placeholder="Nome do Filme" required>
            </div>
            <div class="form-group col-md-3">
                <label for="selectAno">Ano de Lançamento:</label>
                <input type="text" class="form-control form-control-lg" id="release-year" placeholder="2000">
            </div>
            <div class="form-group col-md-3">
                <label for="selectLegenda">Tipo:</label>
                <select class="form-control form-control-lg">
                    <option>Legendado</option>
                    <option>Dublado</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputGenero">Gênero:</label>
                <select class="form-control form-control-lg">
                    <option>Ação</option>
                    <option>Comédia</option>
                    <option>Documentário</option>
                    <option>Drama</option>
                    <option>Ficção</option>
                    <option>Ficção</option>
                    <option>Romance</option>
                    <option>Suspense</option>
                    <option>Terror</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="selectClass">Classificação Indicativa:</label>
                <select class="form-control form-control-lg">
                    <option>Livre</option>
                    <option>10 anos</option>
                    <option>12 anos</option>
                    <option>14 anos</option>
                    <option>16 anos</option>
                    <option>18 anos</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-lg btn-secondary">Cadastrar Filme</button>

    </form>
